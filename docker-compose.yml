# =================================
# Fast Data Agent - Docker Compose
# =================================
# 
# 使用方式：
#   开发模式（本地运行）：make dev
#   Docker 部署：docker compose up -d app
#   完整环境（包含 DB/MinIO）：docker compose --profile infra up -d

services:
  # ========== 应用服务 ==========
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    container_name: fast-data-agent-app
    ports:
      - "${PORT:-8000}:8000"
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - DATABASE_URL=${DATABASE_URL:-postgresql+asyncpg://postgres:postgres123@host.docker.internal:5432/data_agent}
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - REFRESH_SECRET_KEY=${REFRESH_SECRET_KEY:-change-me-in-production}
      - ALGORITHM=${ALGORITHM:-HS256}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      - REFRESH_TOKEN_EXPIRE_DAYS=${REFRESH_TOKEN_EXPIRE_DAYS:-7}
      - DEBUG=${DEBUG:-false}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-["*"]}
      # MinIO 配置
      - MINIO_ENDPOINT=${MINIO_ENDPOINT:-host.docker.internal:9000}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-admin}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-admin123}
      - MINIO_BUCKET=${MINIO_BUCKET:-data-agent}
      - MINIO_SECURE=${MINIO_SECURE:-false}
      # AI 配置
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-https://api.openai.com/v1}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o}
    volumes:
      - ./logs:/app/logs
      - app-data:/app/data
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - fastapi-network

  # ========== 开发服务 ==========
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: fast-data-agent-dev
    ports:
      - "${PORT:-8000}:8000"
    environment:
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres123@host.docker.internal:5432/data_agent
      - SECRET_KEY=dev-secret-key
      - REFRESH_SECRET_KEY=dev-refresh-secret-key
      - DEBUG=true
      - ALLOWED_ORIGINS=["*"]
      # MinIO 配置
      - MINIO_ENDPOINT=host.docker.internal:9000
      - MINIO_ACCESS_KEY=admin
      - MINIO_SECRET_KEY=admin123
      - MINIO_BUCKET=data-agent
      - MINIO_SECURE=false
    volumes:
      - .:/app
      - /app/.venv  # 排除虚拟环境
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    profiles:
      - dev
    networks:
      - fastapi-network

  # ========== PostgreSQL 数据库 (可选，用于完整环境) ==========
  db:
    image: postgres:16-alpine
    container_name: fast-data-agent-db
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres123}
      - POSTGRES_DB=${POSTGRES_DB:-data_agent}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - infra
    networks:
      - fastapi-network

  # ========== MinIO 对象存储 (可选，用于完整环境) ==========
  minio:
    image: minio/minio:latest
    container_name: fast-data-agent-minio
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-admin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-admin123}
    volumes:
      - minio-data:/data
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - infra
    networks:
      - fastapi-network

  # ========== Redis 缓存 (可选) ==========
  redis:
    image: redis:7-alpine
    container_name: fast-data-agent-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - infra
    networks:
      - fastapi-network

# ========== 网络配置 ==========
networks:
  fastapi-network:
    driver: bridge

# ========== 数据卷配置 ==========
volumes:
  app-data:
  postgres-data:
  redis-data:
  minio-data:
