# Fast Data Agent - Docker Compose
# 开发环境启动：docker compose up -d
# 数据库迁移：docker compose --profile migration up migrate

services:
  # Nginx - 前端静态文件 + API 反向代理
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./web/dist:/usr/share/nginx/html:ro
    depends_on:
      - app
    restart: unless-stopped

  # 后端 API 服务
  app:
    build:
      context: .
      target: development
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - LOG_LEVEL=INFO
      - ENABLE_DOCS=true
      # 数据库配置
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres123@postgres:5432/data_agent
      # MinIO 配置
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=admin
      - MINIO_SECRET_KEY=admin123456
      - MINIO_BUCKET=data-agent
      - MINIO_SECURE=false
      # 沙盒配置
      - SANDBOX_URL=http://sandbox:8888
      # AI/LLM 配置（从 .env 文件读取）
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_API_BASE=${OPENAI_API_BASE:-}
      - LLM_MODEL=${LLM_MODEL:-google/gemini-2.0-flash-exp:free}
      # JWT 密钥（开发环境默认值，生产需修改）
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key}
      - REFRESH_SECRET_KEY=${REFRESH_SECRET_KEY:-dev-refresh-secret-key}
    volumes:
      - ./app:/app/app:ro
      - ./alembic:/app/alembic:ro
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      sandbox:
        condition: service_started
    restart: unless-stopped

  # PostgreSQL 数据库
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres123
      - POSTGRES_DB=data_agent
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d data_agent"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # MinIO 对象存储
  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=admin
      - MINIO_ROOT_PASSWORD=admin123456
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # MinIO 初始化（创建 bucket）
  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 admin admin123456;
      mc mb myminio/data-agent --ignore-existing;
      mc anonymous set download myminio/data-agent;
      "

  # Python 沙盒执行环境
  sandbox:
    build: ./sandbox_runtime
    ports:
      - "8888:8888"
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
    restart: unless-stopped

  # 数据库迁移服务（按需启用）
  migrate:
    build:
      context: .
      target: runtime
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres123@postgres:5432/data_agent
    command: ["alembic", "upgrade", "head"]
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - migration

volumes:
  postgres_data:
  minio_data:
